<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kompas Kiblat Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container { text-align: center; padding: 20px; }

        /* Rekaan Kompas */
        .compass-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid #333;
            background: radial-gradient(circle, #222 0%, #111 100%);
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
            margin: 20px 0;
        }

        /* Piring Kompas (Utara, Selatan, dsb) */
        #compass-disc {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/GOCfLpG.png'); /* Anda boleh tukar ke imej piring kompas sendiri */
            background-size: contain;
            transition: transform 0.1s ease-out;
        }

        /* Jarum Kiblat */
        #qibla-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 120px;
            background: linear-gradient(to top, transparent 50%, #ffcc00 50%);
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 10;
        }

        .kaaba-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        .info-box {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 12px;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .degree-text { font-size: 2em; font-weight: bold; color: #ffcc00; margin: 5px 0; }
        .location-text { font-size: 0.9em; color: #aaa; }
    </style>
</head>
<body>

    <div class="container">
        <h3>KOMPAS KIBLAT</h3>
        
        <div class="compass-wrapper">
            <div id="compass-disc"></div>
            <div id="qibla-needle">
                <div class="kaaba-icon">ðŸ•‹</div>
            </div>
        </div>

        <div class="info-box">
            <div class="location-text">Sudut Kiblat Anda</div>
            <div id="qibla-val" class="degree-text">0.00Â°</div>
            <div id="status" style="font-size: 0.8em; color: #ff4444;">Sila Gerakkan Telefon...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Besarkan skrin Mini App

        // Ambil sudut kiblat dari URL (dikirim oleh bot)
        const urlParams = new URLSearchParams(window.location.search);
        const qiblaAngle = parseFloat(urlParams.get('qibla')) || 0;
        document.getElementById('qibla-val').innerText = qiblaAngle.toFixed(2) + "Â°";

        function handleOrientation(event) {
            let alpha = event.alpha; // Arah telefon (0-360)
            
            if (alpha === null) {
                document.getElementById('status').innerText = "Sensor Tidak Dikesan";
                return;
            }

            // Pusingkan piring kompas
            document.getElementById('compass-disc').style.transform = `rotate(${-alpha}deg)`;
            
            // Jarum kiblat kekal tunjuk ke arah sudut yang betul berbanding Utara
            document.getElementById('qibla-needle').style.transform = `translate(-50%, -100%) rotate(${qiblaAngle - alpha}deg)`;
            
            document.getElementById('status').innerText = "Kompas Aktif";
            document.getElementById('status').style.color = "#44ff44";
        }

        // Minta izin sensor (iOS memerlukan ini)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.body.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    });
            }, { once: true });
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }
    </script>
</body>
</html>
