<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmos Qibla Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --primary-blue: #5064fb;
            --accent-cyan: #00cfda;
            --cosmos-purple: #9b51e0;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(80, 100, 251, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(155, 81, 224, 0.08) 0%, transparent 50%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Branding */
        .brand {
            position: absolute;
            top: 40px;
            letter-spacing: 0.4em;
            font-size: 10px;
            font-weight: 700;
            color: var(--accent-cyan);
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Compass Visualizer */
        .compass-outer {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        /* Glass Disc */
        #compass-disc {
            position: absolute;
            width: 280px;
            height: 280px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s cubic-bezier(0.1, 0.3, 0.3, 1);
        }

        /* Cardinal Directions */
        .dir {
            position: absolute;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.3);
        }
        .n { top: 20px; color: var(--primary-blue); font-weight: 800; }
        .e { right: 20px; }
        .s { bottom: 20px; }
        .w { left: 20px; }

        /* Qibla Needle - Glowing Laser Effect */
        #needle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            transition: transform 0.1s cubic-bezier(0.1, 0.3, 0.3, 1);
        }

        .needle-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 110px;
            background: linear-gradient(to top, transparent, var(--accent-cyan));
            transform: translate(-50%, -100%);
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        .kaaba-dot {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
        }

        /* Stats Card */
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px 40px;
            border-radius: 24px;
            width: 75%;
            max-width: 300px;
            text-align: center;
        }

        .label {
            font-size: 9px;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .degree {
            font-size: 36px;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        #status {
            margin-top: 20px;
            font-size: 10px;
            font-weight: 600;
            color: var(--accent-cyan);
            background: rgba(0, 207, 218, 0.08);
            padding: 6px 16px;
            border-radius: 100px;
            display: inline-block;
        }

    </style>
</head>
<body>

    <div class="brand">Interchain Qibla</div>

    <div class="compass-outer">
        <div id="compass-disc">
            <div class="dir n">N</div>
            <div class="dir e">E</div>
            <div class="dir s">S</div>
            <div class="dir w">W</div>
        </div>
        <div id="needle-container">
            <div class="needle-line">
                <div class="kaaba-dot"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="label">KAABA AZIMUTH</div>
        <div id="qibla-val" class="degree">0.00°</div>
        <div id="status">INITIALIZING SENSORS...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#050505';
        tg.backgroundColor = '#050505';

        // Ambil data sudut dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const qiblaAngle = parseFloat(urlParams.get('qibla')) || 0;
        document.getElementById('qibla-val').innerText = qiblaAngle.toFixed(2) + "°";

        function handleRotation(event) {
            let alpha = event.alpha;
            if (alpha === null) return;

            // Pusingan piring (Arah Utara)
            document.getElementById('compass-disc').style.transform = `rotate(${-alpha}deg)`;
            
            // Pusingan jarum (Arah Kaabah)
            const needleDir = qiblaAngle - alpha;
            document.getElementById('needle-container').style.transform = `rotate(${needleDir}deg)`;
            
            const statusEl = document.getElementById('status');
            statusEl.innerText = "SENSORS ACTIVE";
            statusEl.style.color = "#5064fb";
            statusEl.style.background = "rgba(80, 100, 251, 0.1)";
        }

        // Aktifkan sensor
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleRotation);
        } else {
            document.getElementById('status').innerText = "HARDWARE NOT SUPPORTED";
        }
    </script>
</body>
</html>
